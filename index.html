<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK Prompt Generator - Video & Image</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --bg-color: #0f0f12;
            --card-bg: #1e1e24;
            --text-color: #e0e0e0;
            --border-color: #2d2d35;
            --success: #00b894;
            --error: #d63031;
            --wa-color: #25D366;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- LOGO & HEADER TEXT STYLES --- */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .zk-logo {
            width: 200px; /* Ukuran Logo */
            height: auto;
            object-fit: contain;
            margin-bottom: -10px; /* Rapatkan jarak dengan teks */
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5)); /* Efek glow */
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* --- WHATSAPP BUTTON STYLE --- */
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--wa-color);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.2);
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- API SETTINGS SECTION --- */
        .settings-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .form-group { margin-bottom: 15px; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #aaa;
            font-weight: 600;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input, select {
            flex: 1;
            background: #121215;
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary); }

        .btn-test {
            background: #2d2d35;
            color: #aaa;
            border: 1px solid var(--border-color);
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-test:hover { background: #3d3d45; color: white; }
        .btn-test.success { color: var(--success); border-color: var(--success); }

        /* --- UPLOAD AREA --- */
        .upload-zone {
            border: 2px dashed var(--border-color);
            background: var(--card-bg);
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover { border-color: var(--primary); background: #23232a; }

        .upload-icon { font-size: 2.5rem; color: #555; margin-bottom: 10px; }
        .upload-text { color: #888; font-size: 1rem; }
        
        #previewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            display: none; 
        }

        .thumb-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--primary);
            background: #000;
        }

        .thumb-item img, .thumb-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-thumb {
            position: absolute; top: 0; right: 0;
            background: rgba(0,0,0,0.8); color: white;
            width: 20px; height: 20px; font-size: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            z-index: 2;
        }

        /* --- GENERATE BUTTON --- */
        .btn-generate {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-generate:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-generate:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- RESULTS LIST --- */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideUp 0.4s ease;
        }

        .card-header {
            display: flex;
            gap: 15px;
            align-items: start;
        }

        .card-thumb {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #444;
            flex-shrink: 0;
            background: #000;
        }

        .card-info {
            flex: 1;
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* TEXTAREA ANTI COPY MANUAL (HARD LOCK) */
        textarea.prompt-box {
            width: 100%;
            height: 150px;
            background: #0a0a0c;
            border: 1px solid var(--border-color);
            color: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            
            /* 1. CSS LOCK */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            
            cursor: default;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-action {
            background: #2d2d35;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover { background: #3d3d45; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TOAST --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 24px;
            border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            opacity: 0; pointer-events: none; transition: 0.3s;
            z-index: 9999; display: flex; align-items: center; gap: 10px;
        }
        .toast.show { opacity: 1; bottom: 40px; }
        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--error); }

        .spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top-color: #fff; animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .card-header { flex-direction: column; align-items: center; text-align: center; }
            .card-thumb { margin: 0 auto; }
        }
    </style>

<body>

    <header>
        <!-- LOGO + TEKS DI BAWAHNYA -->
        <div class="logo-container">
            <!-- LOGO ZK ANDA -->
            <img src="https://z-cdn-media.chatglm.cn/files/c6291519-8ab0-465d-8f7a-c80a0b04978f.png?auth_key=1870807375-f619d5a796344a9589b79c05247ab733-0-f8780a7acf836353d0979f6197b8e96f" alt="ZK Logo" class="zk-logo">

    <div class="container">

        <!-- 1. Settings -->
        <div class="settings-card">
            <div class="form-group">
                <label for="apiKey">API Key Google AI</label>
                <div class="input-row">
                    <input type="password" id="apiKey" placeholder="AIzaSy..." autocomplete="off">
                    <button type="button" class="btn-test" id="testBtn">Cek</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="modelSelect">Pilihan Model AI (v1beta)</label>
                <select id="modelSelect">
                    <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash (Support Video)</option>
                    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro (High Quality)</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Fallback)</option>
                </select>
            </div>
        </div>

        <!-- 2. Upload Area -->
        <div class="upload-zone" id="dropZone">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
            <div id="uploadContent">
                <div class="upload-icon">üì∑ üé•</div>
                <div class="upload-text">Klik untuk pilih hingga 5 File</div>
                <div style="font-size: 0.8rem; color: #666; margin-top:5px;">Supports Image & Video (Max 5MB per file)</div>
            </div>
            <div id="previewContainer"></div>
        </div>

        <!-- 3. Generate Button -->
        <button class="btn-generate" id="generateBtn" disabled>
            ‚ú® Generate Batch Prompts
        </button>

    <!-- Toast -->

        <span id="toastIcon"></span>
        <span id="toastMsg">Pesan</span>
    </div>

    <script>
        // --- KONFIGURASI ---
        const ADSTERRA_LINK = "https://www.effectivegatecpm.com/xcdqu4yief?key=8e3a8e86bbaa562b2e205ef5dfefbada";
        const MAX_FILES = 5;
        const MAX_VIDEO_SIZE_MB = 5;

        // --- VARIABLES ---
        const apiKeyInput = document.getElementById('apiKey');
        const modelSelect = document.getElementById('modelSelect');
        const testBtn = document.getElementById('testBtn');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadContent = document.getElementById('uploadContent');
        const previewContainer = document.getElementById('previewContainer');
        const generateBtn = document.getElementById('generateBtn');
        const resultsList = document.getElementById('resultsList');
        const toast = document.getElementById('toast');

        let filesArray = [];

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('zk_api_key');
            if(savedKey) apiKeyInput.value = savedKey;
            checkReady();
        });

        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('zk_api_key', apiKeyInput.value);
            checkReady();
        });

        // --- UPLOAD LOGIC ---
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (files.length > MAX_FILES) {
                showToast(`Maksimal ${MAX_FILES} file!`, "error");
                return;
            }

            filesArray = []; 
            previewContainer.innerHTML = '';
            previewContainer.style.display = 'flex';
            uploadContent.style.display = 'none';

            Array.from(files).forEach((file) => {
                if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                    showToast("File harus berupa Gambar atau Video!", "error");
                    return;
                }

                if (file.type.startsWith('video/')) {
                    const sizeMB = file.size / (1024 * 1024);
                    if (sizeMB > MAX_VIDEO_SIZE_MB) {
                        showToast(`Video ${file.name} terlalu besar! Max ${MAX_VIDEO_SIZE_MB}MB.`, "error");
                        return;
                    }
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        base64: e.target.result,
                        type: file.type
                    };
                    filesArray.push(fileData);
                    addThumbnail(fileData);
                    checkReady();
                };
                reader.readAsDataURL(file);
            });
        }

        function addThumbnail(fileData) {
            const div = document.createElement('div');
            div.className = 'thumb-item';
            let mediaTag = '';
            if (fileData.type.startsWith('video/')) {
                mediaTag = `<video src="${fileData.base64}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`;
            } else {
                mediaTag = `<img src="${fileData.base64}" alt="thumb">`;
            }
            div.innerHTML = `
                ${mediaTag}
                <div class="remove-thumb" onclick="removeFile('${fileData.id}')">√ó</div>
            `;
            previewContainer.appendChild(div);
        }

        window.removeFile = function(id) {
            filesArray = filesArray.filter(f => f.id != id);
            previewContainer.innerHTML = '';
            if(filesArray.length === 0) {
                previewContainer.style.display = 'none';
                uploadContent.style.display = 'block';
            } else {
                filesArray.forEach(addThumbnail);
            }
            checkReady();
        };

        function checkReady() {
            generateBtn.disabled = !(filesArray.length > 0 && apiKeyInput.value.trim().length > 0);
        }

        // --- TEST CONNECTION ---
        testBtn.addEventListener('click', async () => {
            const key = apiKeyInput.value.trim();
            const model = modelSelect.value;
            if (!key) return showToast("Masukkan API Key!", "error");

            const originalText = testBtn.innerText;
            testBtn.disabled = true;
            testBtn.innerText = "...";

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
                const payload = { contents: [{ parts: [{ text: "Test" }] }] };

                const res = await fetch(url, { 
                    method: "POST", 
                    headers: { "Content-Type": "application/json" }, 
                    body: JSON.stringify(payload) 
                });

                if (res.ok) {
                    showToast("Koneksi Sukses!", "success");
                    testBtn.classList.add('success');
                    testBtn.innerText = "OK";
                } else {
                    throw new Error("Gagal");
                }
            } catch (e) {
                showToast("Koneksi Gagal", "error");
            } finally {
                testBtn.disabled = false;
            }
        });

        // --- BATCH GENERATION LOGIC ---
        generateBtn.addEventListener('click', async () => {
            const key = apiKeyInput.value.trim();
            const model = modelSelect.value;
            
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner"></span> Processing ' + filesArray.length + ' Files...';
            resultsList.innerHTML = ''; 

            const promises = filesArray.map(async (file) => {
                const base64Data = file.base64.split(',')[1];
                const mimeType = file.type;
                const isVideo = mimeType.startsWith('video/');

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
                
                let promptInstruction = "";
                if (isVideo) {
                    promptInstruction = `Analyze this video clip. Create a detailed prompt for AI video generation (like Sora, Runway, Pika) in **English**.
                    Describe the motion, action, scene, lighting, camera movement, and style.
                    **Return ONLY the plain text prompt.**
                    Do NOT use JSON format.
                    Do NOT include markdown code blocks.`;
                } else {
                    promptInstruction = `Analyze this image and create a detailed prompt for AI image generation (Midjourney, Stable Diffusion, DALL-E) in **English**.
                    Describe the subject, style, lighting, composition, colors, and mood.
                    **Return ONLY the plain text prompt.**
                    Do NOT use JSON format.
                    Do NOT include markdown code blocks.`;
                }
                
                const payload = {
                    contents: [{
                        parts: [
                            { text: promptInstruction },
                            { inline_data: { mime_type: mimeType, data: base64Data } }
                        ]
                    }]
                };

                try {
                    const res = await fetch(url, { 
                        method: "POST", 
                        headers: { "Content-Type": "application/json" }, 
                        body: JSON.stringify(payload) 
                    });

                    if (!res.ok) {
                        const errJson = await res.json();
                        throw new Error(errJson.error?.message || "API Error");
                    }
                    
                    const data = await res.json();
                    let rawText = data.candidates[0].content.parts[0].text;
                    const cleanText = rawText.replace(/```/g, '').replace(/text/g, '').trim();
                    
                    return { success: true, file, data: cleanText };

                } catch (err) {
                    return { success: false, file, error: err.message };
                }
            });

            const results = await Promise.all(promises);

            results.forEach((result, index) => {
                if(result.success) {
                    createResultCard(result.file, result.data, index + 1);
                } else {
                    createErrorCard(result.file, result.error, index + 1);
                }
            });

            generateBtn.disabled = false;
            generateBtn.innerHTML = '‚ú® Generate Batch Prompts';
            showToast("Selesai memproses!", "success");
        });

        // --- RENDER FUNCTIONS ---
        function createResultCard(file, textData, num) {
            const card = document.createElement('div');
            card.className = 'result-card';

            let mediaTagHTML = '';
            if (file.type.startsWith('video/')) {
                mediaTagHTML = `<video src="${file.base64}" class="card-thumb" controls muted></video>`;
            } else {
                mediaTagHTML = `<img src="${file.base64}" class="card-thumb" alt="img">`;
            }

            card.innerHTML = `
                <div class="card-header">
                    ${mediaTagHTML}
                    <div class="card-info">
                        <div class="card-title">Hasil #${num}: ${file.name}</div>
                        <!-- oncopy="return false" mematikan Ctrl+C di elemen ini -->
                        <textarea class="prompt-box" readonly oncopy="return false;" onpaste="return false;">${textData}</textarea>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn-action copy-btn">üìã Copy Prompt</button>
                    <button class="btn-action download-btn">üíæ Unduh .txt</button>
                </div>
            `;

            const promptBox = card.querySelector('.prompt-box');

            // --- 2. JAVASCRIPT EVENT BLOCKER (HARD LOCK) ---
            promptBox.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });

            promptBox.addEventListener('mouseup', function(e) {
                this.setSelectionRange(0, 0);
                e.preventDefault();
            });

            promptBox.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            promptBox.addEventListener('focus', function() {
                this.blur();
            });

            // --- BUTTON ACTIONS ---
            const copyBtn = card.querySelector('.copy-btn');
            const downloadBtn = card.querySelector('.download-btn');

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(textData);
                showToast("Prompt Copied!", "success");
                window.open(ADSTERRA_LINK, "_blank");
            });

            downloadBtn.addEventListener('click', () => {
                const blob = new Blob([textData], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `zk-prompt-${num}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showToast("File Downloaded!", "success");
                window.open(ADSTERRA_LINK, "_blank");
            });

            resultsList.appendChild(card);
        }

        function createErrorCard(file, errorMsg, num) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.style.borderColor = 'var(--error)';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-thumb" style="background:#333; display:flex; align-items:center; justify-content:center;">‚ùå</div>
                    <div class="card-info">
                        <div class="card-title" style="color:var(--error)">Gagal #${num}: ${file.name}</div>
                        <p style="color:#aaa; font-size:0.9rem;">Error: ${errorMsg}</p>
                    </div>
                </div>
            `;
            resultsList.appendChild(card);
        }

        function showToast(msg, type = 'success') {
            const icon = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            document.getElementById('toastIcon').innerText = icon;
            document.getElementById('toastMsg').innerText = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
